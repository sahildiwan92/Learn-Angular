<h1 class="text-center">Communiction from Child Component to Parent Component</h1>
<div class="container">
  <app-child (eventClicked)='handleEventClicked($event)'></app-child>
</div>

<div class="container my-4 py-4">
  <div class="row my-2 py-2" *ngFor="let student of studentDataReceived">
    <div class="col font-weight-bold">{{student.sid}}</div>
    <div class="col">{{student.sname}}</div>
    <div class="col">{{student.sphone}}</div>
  </div>
</div>
