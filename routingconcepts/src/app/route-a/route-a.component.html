<div class="container">
    <div class="row" *ngFor="let post of posts">
        <div class="col" [routerLink]="['/routea',post.id]">{{post.id}}</div>
        <div class="col">{{post.userId}}</div>
        <div class="col">{{post.title}}</div>
        <div class="col">{{post.body}}</div>
    </div>
</div>
